<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <!-- fontawesome-->
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
  />
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- my css -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <!-- header div -->
    <div class="bg-dark text-light text-center pb-4 pt-4 mb-3" style="font-size: 50px; font-family: 'Arial, sans-serif'; font-weight: bold; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);">
        Weather Dashboard
    </div>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 bg-light" id="city-container">
                <!-- div with search bar and search results -->
                <h3>Search for a City:</h3>
                <input type="text" class="mt-2 mb-2">
                <button type="button" id="searchBtn" class="btn-primary fas fa-search"></button>
                <div id="city-list"></div>
            </div>
            <div class="col-md-9">
                <div class="row">
                    <div class="col" id="btnForecast">
                        <h1 id="cityNameDate" class="mt-3"></h1>
                        <p id="temp" class="mt-2"></p>
                        <p id="humidity" class="mt-2"></p>
                        <p id="windSpeed" class="mt-2"></p>
                        <p id="uv" class="mt-2"></p>
                    </div>
                </div>
            
                <!-- five day forecast div -->
                <div class="row mt-4">
                    <div class="col" id="fiveDay">
                        <h2>5-Day Forecast:</h2>
                        <!-- Forecast cards go here -->
                    </div>
                </div>
                

  
    
        
            
               
        </div>

    </div>

<!-- bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<!-- jquery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<!-- moment -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
